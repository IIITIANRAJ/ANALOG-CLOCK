<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="n_bar">
        <div class="t_name">
            ANALOG CLOCK
        </div>
    </div>
    <div class="main">
        <div class="">
    <div class="container">
        <div class="clock">
            <div style="--clr:#ff3d58; --h:74px" id="hour" class="hand"><i></i></div>
            <div style="--clr:#00a6ff; --h:88px" id="minut" class="hand"><i></i></div>
            <div style="--clr:#ffffff; --h:94px" id="second" class="hand"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b class="abc">3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b class="abc">6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b class="abc">9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--1:12"><b class="abc">12</b></span>
        </div>
    </div>
</div>
</div>
</body>
</html>
